<div id="hidden_register_page">
    <div id="register_form_div">
        <img id="hidden_register_page_quit_img" ng-src="{{var.quit_div_src}}" ng-click="fn.RegisterPageHide()" ng-mouseenter="fn.RegisterPageBtnChange()" ng-mouseleave="fn.RegisterPageBtnRestore()"/>
        <form name="register_form" novalidate >
            <div class="hidden_register_item">
                <label for="hidden_register_accout" class="hidden_register_item_label">帐号：</label>
                <input id="hidden_register_accout" class="hidden_register_item_content" type="text" name="account" ng-model="var.account" ng-pattern="/^[a-zA-Z0-9_]{4,20}$/" placeholder="4-20位字母或数字，第一个必须为字母" required />
                <div class="hidden_form_error" ng-show="(register_form.account.$invalid||var.account_duplicate)&&var.submitted">
                    <small ng-show="register_form.account.$invalid">用户名长度为4-20，由字母和数字组成</small>
                    <small ng-show="var.account_duplicate">用户名已被占用，请更换</small>
                </div>
            </div>
            <div class="hidden_register_item">
                <label for="hidden_register_password" class="hidden_register_item_label">密码：</label>
                <input id="hidden_register_password" class="hidden_register_item_content" type="password" name="password" ng-model="var.password"  ng-pattern="/^[a-zA-Z0-9\#\~\!\@\-\%\^\&\*\.,:;\\\$]{6,22}$/" placeholder="密码长度为6-22，由字母和数字及部分符号组成" required />
                <div class="hidden_form_error" ng-show="register_form.password.$invalid&&var.submitted">
                    <small ng-show="register_form.password.$invalid">密码长度为6-22，由字母和数字及部分符号组成</small>
                </div>
            </div>
            <div class="hidden_register_item">
                <label for="hidden_register_password2" class="hidden_register_item_label">确认密码：</label>
                <input id="hidden_register_password2" class="hidden_register_item_content" type="password" name="password2" ng-model="var.password2"  ng-pattern="/^[a-zA-Z0-9\#\~\!\@\-\%\^\&\*\.,:;\\\$]{6,22}$/" placeholder="请再次输入密码" required />
                <div class="hidden_form_error" ng-show="(register_form.password2.$invalid||!var.password_same)&&var.submitted">
                    <small ng-show="register_form.password2.$invalid">密码长度为6-22，由字母和数字及部分符号组成</small>
                </div>
            </div>
            <div class="hidden_register_item">
                <label for="hidden_register_name" class="hidden_register_item_label">姓名：</label>
                <input id="hidden_register_name" class="hidden_register_item_content" type="text" name="name" ng-model="var.name" ng-pattern="/^[\u4e00-\u9fa5]{2,4}$/" placeholder="姓名只能由2-4个汉字组成" required />
                <div class="hidden_form_error" ng-show="(register_form.name.$invalid||var.name_duplicate)&&var.submitted">
                    <small ng-show="register_form.name.$invalid">姓名只能由2-4个汉字组成</small>
                    <small ng-show="var.name_duplicate">该姓名已被占用，请更换</small>
                </div>
            </div>
            <div class="hidden_register_item">
                <label for="hidden_register_phone_number" class="hidden_register_item_label">手机号：</label>
                <input id="hidden_register_phone_number" class="hidden_register_item_content" type="text" name="phone_number" ng-model="var.phone_number"  ng-pattern="/^[0-9]{11}$/" placeholder="手机号必须是11位数字" required />
                <div class="hidden_form_error" ng-show="(register_form.phone_number.$invalid||var.phone_number_duplicate)&&var.submitted">
                    <small ng-show="register_form.phone_number.$invalid">手机号必须是11位数字</small>
                    <small ng-show="var.phone_number_duplicate">该手机号已被占用，请更换</small>
                </div>
            </div>
            <div class="hidden_register_item">
                <input id="hidden_register_log_btn" class="hidden_register_btn" type="button" value="注册" ng-click="fn.RegisterSubmit()">
                <input id="hidden_register_quit_btn" class="hidden_register_btn" type="button" value="取消"  ng-click="fn.RegisterPageHide()">
            </div>
        </form>
    </div>
</div>
